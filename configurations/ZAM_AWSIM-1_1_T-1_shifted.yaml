# Configuration file for computing reachable sets

# Planning parameters
planning:
  steps_computation: 30  # Number of time steps for computation
  coordinate_system: "CART"  # Use curvilinear coordinate system
  reference_point: "REAR"  # Reference point at the center of the vehicle
reachable_set:
  mode_computation: 1 # polytopic, python backend
  num_threads: 8